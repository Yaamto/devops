version: '3.7'

services:
  flask_app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    networks:
      app_network:
        ipv4_address: 172.28.1.1

  mysql_service:
    build:
      context: ./mysql
      dockerfile: Dockerfile
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: db_user
      MYSQL_PASSWORD: db_password
    ports:
      - "3306:3306"
    networks:
      app_network:
        ipv4_address: 172.28.1.2

  newman_runner:
    build:
      context: ./newman
      dockerfile: Dockerfile
    depends_on:
      - mysql_service
      - flask_app
    networks:
      - app_network

networks:
  app_network:
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16
